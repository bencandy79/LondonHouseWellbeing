<!DOCTYPE html>
<html>
<head>
	
	<title>London Ward Real Estate Wellbeing Map</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 1600px;
			height: 800px;
		}
	</style>

	<style>#map { width: 1600px; height: 800px; }
.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
.legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }</style>
</head>
<body>

<div id='map'></div>

<script type="text/javascript" src="dataset.js"></script>

<script type="text/javascript">

	var map = L.map('map').setView([51.505,-0.09], 11);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiYmVuY2FuZHkiLCJhIjoiY2pscXo5N3drMHFrMDNwcGxpdmUwcXA0ZyJ9.nnn7Bw_KCQa2ycSTwBXq1A', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.light'
	}).addTo(map);


	// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		this._div.innerHTML = '<h4>London Predicted House Prices by Ward (Linear Regression)</h4>' +  (props ?
			'<b>' + props.NAME + '</b><br />' + 
			'<b>' + props.BOROUGH + '</b><br />' +
			props.Median_Price.toLocaleString("en-GB", {style: "currency", currency:"GBP", minimumFractionDigits:0}) + ' Median House Price' +
 			'<br />' + props.predicted.toLocaleString("en-GB", {style: "currency", currency:"GBP", minimumFractionDigits:0}) + ' Projected Median House Price' +
			'<br />' + props.quintile + ' Quintile' + 
			'<br />' + props.Logistic + ' Projected Quintile (Logistic Regression)' + 
			'<br />' + props.NeuralNetwork + ' Projected Quintile (Neural Network)' + 
			'<br />' + props.Education_Employment.toFixed(0) + ' Education and Employment' +
			'<br />' + props.Safety_Security.toFixed(0) + ' Safety and Security' + 
			'<br />' + props.Environment.toFixed(0) + ' Environment' + 
			'<br />' + props.Vitality_Participation.toFixed(0) + ' Community Vitality and Participation' + 
			'<br />' + props.Infrastructure.toFixed(0) + ' Infrastructure' + 
			'<br />' + props.Health.toFixed(0) + ' Health'  
			: 'Hover over a ward');
	};

	info.addTo(map);


	// get color depending on predicted house price value
	function getColor(d) {
		return d > 1500000 ? '#800026' :
				d > 1000000  ? '#BD0026' :
				d > 800000  ? '#E31A1C' :
				d > 600000  ? '#FC4E2A' :
				d > 400000   ? '#FD8D3C' :
				d > 200000   ? '#FEB24C' :
				d > 0   ? '#FED976' :
							'#FFEDA0';
	}

	function style(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.predicted)
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}
	
	geojson = L.geoJson(dataset, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = [0, 200000, 400000, 600000, 800000, 1000000, 1200000, 1400000],
			labels = [],
			from, to;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

	legend.addTo(map);

</script>



</body>
</html>
